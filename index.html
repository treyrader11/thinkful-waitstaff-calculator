<!DOCTYPE html>
<html ng-app="mealApp">
<head>
	<title>Waitstaff Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-app="angularApp" ng-controller="MealCtrl as vm">
  	
  	<header ng-include="'views/header.html'"></header>

   	<section class="container">
        <div class="row">
			<div class="col-md-7 border"> 
				<div ng-include="'views/meal-details.html'"></div>
			</div>

			<div class="col-md-5"> 
				<div ng-include="'views/meal-charges.html'"></div>
				<div ng-include="'views/earnings.html'"></div>
			</div>
        </div>

        <div class="row">
    		<div class="col-md-offset-10 col-md-2">
    			<button style="margin: 49px 0" class="pull-right btn btn-danger" type="button" ng-click="vm.reset()">Reset</button>
    		</div>
    	</div>
    </section>

  
	


	

	<!--angular libraries-->
  	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-messages.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-animate.min.js"></script>


    <!--angular modules-->
    <script src="./app.js"></script>
    
    <!--controllers-->
    <script src="controllers/mealCtrl.js"></script>
</body>
</html>
